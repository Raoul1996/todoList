<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ToDo List</title>
    <link href="//cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link href="//cdn.bootcss.com/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">

</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">YES,I KNOW</span>
</div>
<!--总容器-->
<div class="container">
    <h1>MY TODO LIST</h1>
    <button name="clear">clear</button>
    <form class="add-task clearfix">
        <input type="text" autofocus placeholder="e.g. Do U Love Me?..." name="content" />
        <button type="submit">submit</button>
    </form>
    <!--清单列表-->
    <ul class="task-list"></ul>

    <div class="task-detail-mask">

    </div>
    <!--任务详情-->
    <div class="task-detail"></div>
</div>
<video class="alerter" src="alert.mp3"></video>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="//cdn.bootcss.com/store.js/1.3.20/store.js"></script>
<script src="node_modules/store.js/store.js"></script>
<script src="//cdn.bootcss.com/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
<script src="js/base.js"></script>
</body>
</html>
